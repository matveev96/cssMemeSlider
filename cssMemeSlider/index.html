<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/iconSmile.png">
</head>
<body>
    <header>
        <div class="run-text__block-wrapper">
            <div class="run-text__block">
                <p class="anmation-text">cssMemeSlider <span class="header_span">The Office</span></p>
            </div>
        </div>
    </header>
    <main>
        <div class="slider_wrapper">
            <div class="slides">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">
                
                <div class="slide s1">
                    <img src="./assets/the-office1.gif" alt="Office1" />
                </div>

                <div class="slide">
                    <img src="./assets/the-office2.gif" alt="Office2" />
                </div>

                <div class="slide">
                    <img src="./assets/the-office3.gif" alt="Office3" />
                </div>

                <div class="slide">
                    <img src="./assets/the-office4.gif" alt="Office4" />
                </div>
            </div>
            <div class="navigation">
                <label for="r1" class="bar"></label>
                <label for="r2" class="bar"></label>
                <label for="r3" class="bar"></label>
                <label for="r4" class="bar"></label>
            </div>  
        </div>
    </main>
    <footer></footer>
</body>
</html>
